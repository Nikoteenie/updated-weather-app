<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/73ffcbdb91.js" crossorigin="anonymous"></script>
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css">
 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  
    <body>
    
    <div class="container">
      
 
      <form>
        <input type="text" placeholder="Enter your City" autocomplete="off"
                id="chosen-city" />
        <input type="submit" class="form control btn btn-primary shadow-sm" value="Search" />
      </form>

  
      <button class="form control btn btn-success shadow-sm" id="current-button">Current</button>

      
      <div class="city-day">
      <div class="city"></div>
      <span id="day-time"> </span>
      
      </div>
      
      <div class="today-image">
      <i class="fa-regular fa-sun"></i>
      </div>
      
      <div class="temp">
        
        </div>
       <span class="convert">°F</span>
     
     
     <div class="temp-details">
       <span id="description"></span><br/>
       Humidity: <span id= "humidity"></span>%<br/>
      Wind: <span id= "wind"></span> mph
      </div>

<div class="week">
<div class="row">
  <div class="col">Tuesday
     <div class="week-image"> <i class="fa-solid fa-wind"></i></i></div>
     <strong>80°</strong> 65°</div>
  
  <div class="col">Wednesday
     <div class="week-image"> <i class="fa-solid fa-cloud-sun-rain"></i></div>
    <strong>80°</strong> 65°</div>
  
  <div class="col">Thursday 
   <div class="week-image"> <i class="fa-solid fa-cloud"></i></div>
    <strong>80°</strong> 65°</div>
  
  <div class="col">Friday 
  <div class="week-image"> <i class="fa-solid fa-bolt-lightning"></i></div>
  <strong>80°</strong> 65°</div>
  
  <div class="col">Saturday 
  <div class="week-image"> <i class="fa-solid fa-cloud-showers-water"></i></div>
  <strong>80°</strong> 65°</div>
  </div>
  </div>
  </div>
</div>

 <footer><a href="https://github.com/Nikoteenie/updated-weather-app.git">Open Source Code</a> by Nicole</footer>
    <script src="src/index.js"></script>
  
  </body>
</html>
